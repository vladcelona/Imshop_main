<!DOCTYPE html>
    <html lang="en">
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="styles.css">

        <title>Imshop.ai Test Bot</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Imshop.ai Test Bot</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#showcase" class="nav__link active-link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Showcase</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#catalog" class="nav__link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">Catalog</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#shopping_cart" class="nav__link">
                                <i class='bx bx-book-alt nav__icon'></i>
                                <span class="nav__name">Shopping cart</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#favorites" class="nav__link">
                                <i class='bx bx-briefcase-alt nav__icon'></i>
                                <span class="nav__name">Favorites</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#profile" class="nav__link">
                                <i class='bx bx-message-square-detail nav__icon'></i>
                                <span class="nav__name">Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!--=============== SHOWCASE ===============-->
            <section class="container section section__height" id="showcase">
                <h2 class="section__title">Showcase</h2>
            </section>

            <!--=============== CATALOG ===============-->
            <section class="container section section__height" id="catalog">
                <h2 class="section__title">Catalog</h2>
                <div class="item-container" id="itemContainerCatalog">

                </div>
            </section>

            <!--=============== SHOPPING CART ===============-->
            <section class="container section section__height" id="shopping_cart">
                <h2 class="section__title">Shopping cart</h2>
                <div class="item-container" id="itemContainerShoppingCart">

                </div>
            </section>

            <!--=============== FAVORITES ===============-->
            <section class="container section section__height" id="favorites">
                <h2 class="section__title">Favorites</h2>
                <div class="item-container" id="itemContainerFavorites">

                </div>
            </section>

            <!--=============== PROFILE ===============-->
            <section class="container section section__height" id="profile">
                <h2 class="section__title">Profile</h2>
            </section>

            <div class="popup-window" id="popupWindow">
                <div class="popup-window-content">
                    <span class="close-button" id="closeButton">&times;</span>
                    <img class="popup-image" id="popupImage" src="" alt="Item Image">
                    <div class="popup-description" id="popupDescription">

                    </div>
                    <div class="popup-price" id="popupPrice">

                    </div>
                    <button class="size-button" id="sizeButton"></button>
                    <div class="button-row">
                        <button class="favorites-button" id="favoritesButton">
                            <img class="favorites-icon" src="https://raw.githubusercontent.com/vladcelona/Imshop_main/blob/master/web_files/image_files/iconmonstr-heart-thin.svg" alt="Heart Icon">
                            <span class="favorites-text">Add to favorites</span>
                        </button>
                        <button class="shopping-cart-button" id="shoppingCartButton">
                            <img class="shopping-cart-icon" src="https://raw.githubusercontent.com/vladcelona/Imshop_main/blob/master/web_files/image_files/shopping-cart-svgrepo-com.svg" alt="Cart Icon">
                            <span class="shopping-cart-text">Add to cart</span>
                        </button>
                    </div>
                    <h2>Delivery information</h2>
                </div>
            </div>

        </main>

        <!--=============== MAIN JS ===============-->
        <script src="script.js"></script>
    </body>
</html>
