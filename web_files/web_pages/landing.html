<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <style>
            /*=============== GOOGLE FONTS ===============*/
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap");

        /*=============== VARIABLES CSS ===============*/
        :root {
          --header-height: 3rem;

          /*========== Colors ==========*/
          --sat: 63%;
          --first-color: hsl(var(--tg-theme-button-color), var(--sat), 40%);
          --first-color-alt: hsl(var(--tg-theme-button-color), var(--sat), 36%);
          --title-color: hsl(var(--tg-theme-button-color), 12%, 15%);
          --text-color: hsl(var(--tg-theme-button-color), 8%, 35%);
          --body-color: hsl(var(--tg-theme-button-color), 100%, 99%);
          --container-color: #FFF;

          /*========== Font and typography ==========*/
          --body-font: 'Open Sans', sans-serif;
          --h1-font-size: 1.5rem;
          --normal-font-size: .938rem;
          --tiny-font-size: .625rem;

          /*========== z index ==========*/
          --z-tooltip: 10;
          --z-fixed: 100;
        }

        @media screen and (min-width: 968px) {
          :root {
            --h1-font-size: 2.25rem;
            --normal-font-size: 1rem;
          }
        }

        /*=============== BASE ===============*/
        * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
        }

        html {
          scroll-behavior: smooth;
        }

        body {
          margin: var(--header-height) 0 0 0;
          font-family: var(--body-font);
          font-size: var(--normal-font-size);
          background-color: var(--tg-theme-bg-color);
          color: var(--text-color);
        }

        ul {
          list-style: none;
        }

        a {
          text-decoration: none;
        }

        img {
          max-width: 70px;
          height: auto;
        }

        /*=============== REUSABLE CSS CLASSES ===============*/
        .section {
          padding: 4.5rem 0 2rem;
        }

        .section__title {
          font-size: var(--h1-font-size);
          color: var(--title-color);
          text-align: center;
          margin-bottom: 1.5rem;
        }

        .section__height {
          height: 100vh;
        }

        /*=============== LAYOUT ===============*/
        .container {
          max-width: 968px;
          margin-left: 1rem;
          margin-right: 1rem;
        }

        /*=============== HEADER ===============*/
        .header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: var(--tg-theme-bg-color);
          z-index: var(--z-fixed);
          transition: .4s;
        }

        /*=============== NAV ===============*/
        .nav {
          height: var(--header-height);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .nav__logo {
          color: var(--title-color);
          font-weight: 600;
        }

        @media screen and (max-width: 767px) {
          .nav__menu {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: var(--tg-theme-bg-color);
            box-shadow: 0 -1px 12px hsla(var(--tg-theme-button-color), var(--sat), 15%, 0.15);
            width: 100%;
            height: 4rem;
            padding: 0 1rem;
            display: grid;
            align-content: center;
            border-radius: 1.25rem 1.25rem 0 0;
            transition: .4s;
          }
        }

        .nav__list,
        .nav__link {
          display: flex;
        }

        .nav__link {
          flex-direction: column;
          align-items: center;
          row-gap: 4px;
          color: var(--title-color);
          font-weight: 600;
        }

        .nav__list {
          justify-content: space-around;
        }

        .nav__name {
          font-size: var(--tiny-font-size);
          /* display: none;*/ /* Minimalist design, hidden labels */
        }

        .nav__icon {
          font-size: 1.5rem;
        }

        /*Active link*/
        .active-link {
          position: relative;
          color: var(--first-color);
          transition: .3s;
        }

        /* Minimalist design, active link */
        .active-link::before{
          content: '';
          position: absolute;
          bottom: -.5rem;
          width: 4px;
          height: 4px;
          background-color: var(--first-color);
          border-radius: 50%;
        }

        /* Change background header */
        .scroll-header {
          box-shadow: 0 1px 12px hsla(var(--tg-theme-button-color), var(--sat), 15%, 0.15);
        }

        /*=============== MEDIA QUERIES ===============*/
        /* For small devices */
        /* Remove if you choose, the minimalist design */
        @media screen and (max-width: 320px) {
          .nav__name {
            display: none;
          }
        }

        /* For medium devices */
        @media screen and (min-width: 576px) {
          .nav__list {
            justify-content: center;
            column-gap: 3rem;
          }
        }

        @media screen and (min-width: 767px) {
          body {
            margin: 0;
          }
          .section {
            padding: 7rem 0 2rem;
          }
          .nav {
            height: calc(var(--header-height) + 1.5rem); /* 4.5rem */
          }
          .nav__img {
            display: none;
          }
          .nav__icon {
            display: none;
          }
          .nav__name {
            font-size: var(--normal-font-size);
            /* display: block; */ /* Minimalist design, visible labels */
          }
          .nav__link:hover {
            color: var(--first-color);
          }

          /* First design, remove if you choose the minimalist design */
          .active-link::before {
            content: '';
            position: absolute;
            bottom: -.75rem;
            width: 4px;
            height: 4px;
            background-color: var(--first-color);
            border-radius: 50%;
          }

          /* Minimalist design */
          /* .active-link::before{
              bottom: -.75rem;
          } */
        }

        /* For large devices */
        @media screen and (min-width: 1024px) {
          .container {
            margin-left: auto;
            margin-right: auto;
          }
        }

        h2 {
            color: var(--tg-theme-text-color);
        }

        span {
            color: var(--tg-theme-text-color);
        }

        </style>

        <title>Responsive bottom navigation</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Marlon</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#showcase" class="nav__link active-link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Showcase</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#catalog" class="nav__link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">Catalog</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#shopping_cart" class="nav__link">
                                <i class='bx bx-book-alt nav__icon'></i>
                                <span class="nav__name">Shopping cart</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#favorites" class="nav__link">
                                <i class='bx bx-briefcase-alt nav__icon'></i>
                                <span class="nav__name">Favorites</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#profile" class="nav__link">
                                <i class='bx bx-message-square-detail nav__icon'></i>
                                <span class="nav__name">Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!--=============== SHOWCASE ===============-->
            <section class="container section section__height" id="showcase">
                <h2 class="section__title">Showcase</h2>
            </section>

            <!--=============== CATALOG ===============-->
            <section class="container section section__height" id="catalog">
                <h2 class="section__title">Catalog</h2>
            </section>

            <!--=============== SHOPPING CART ===============-->
            <section class="container section section__height" id="shopping_cart">
                <h2 class="section__title">Shopping cart</h2>
            </section>

            <!--=============== FAVORITES ===============-->
            <section class="container section section__height" id="favorites">
                <h2 class="section__title">Favorites</h2>
            </section>

            <!--=============== PROFILE ===============-->
            <section class="container section section__height" id="profile">
                <h2 class="section__title">Profile</h2>
            </section>
        </main>

        <!--=============== MAIN JS ===============-->
        <script>
            /*=============== SCROLL SECTIONS ACTIVE LINK ===============*/
            const sections = document.querySelectorAll('section[id]')

            function scrollActive(){
                const scrollY = window.pageYOffset

                sections.forEach(current=> {
                    const sectionHeight = current.offsetHeight,
                        sectionTop = current.offsetTop - 50,
                        sectionId = current.getAttribute('id')

                    if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight){
                        document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.add('active-link')
                    } else {
                        document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.remove('active-link')
                    }
                })
            }
            window.addEventListener('scroll', scrollActive)


            /*=============== CHANGE BACKGROUND HEADER ===============*/
            function scrollHeader(){
                const header = document.getElementById('header')
                // When the scroll is greater than 80 viewport height, add the scroll-header class to the header tag
                if(this.scrollY >= 80) header.classList.add('scroll-header'); else header.classList.remove('scroll-header')
            }
            window.addEventListener('scroll', scrollHeader)
        </script>
    </body>
</html>
